<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>2-07탭기능 만들며 배우는 for 반복문</title>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
        transition: all 0.3s;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button orange">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script>
      /*
      .list에서 모든 버튼에서 orange class 제거
      버튼0에 orange class 추가
      */
      $(".list .tab-button").on("click", function () {
        const index = $(this).index();
        $(".list .tab-button").removeClass("orange");
        this.classList.add("orange");
        /*
        모든 div에 붙은 show class 제거
        div0에 show class 추가
        */
        $(".tab-content").removeClass("show");
        $(".tab-content").eq(index).addClass("show");
      });

      /*
      for 문으로 풀이한 강의 내용
      for (var i = 0; i < 3; i++){
        $('.tab-button').eq(i).on('click', function(){
          $('.tab-button').removeClass('orange');
          $('.tab-button').eq(i).addClass('orange');
          $('.tab-content').removeClass('show');
          $('.tab-content').eq(i).addClass('show');
        })
      });

      for (var...) 에서 var 쓰면 안되는 이유:
      for 안에서 var i = 0 쓰면
      - var 변수는 범위가 function입니다.
      - var i 들어있는 포스트잇은 for 바깥에 생성됩니다. 

      for 안에서 let i = 0 쓰면
      -let 변수는 범위가 { } 입니다.
      -let i 들어있는 포스트잇은 for 안쪽에 3개 생성됩니다.
      그리고 컴퓨터는 변수가져다쓸 때 가까운거 가져다 쓰려고합니다.
     */

      /*
    확장성있는 코드로 바꾸기

    "제 코드가 좋은 코드인지 모르겠어요" 라고 묻는 분들이 많은데
    1. 원하는 기능이 잘 구현되었는가
    2. 확장성좋은가
    3. 나중에 관리가 쉬울 것인가
    4. 성능문제 없는가
    이런거 체크해보면 됩니다. 그럼 자연스럽게 좋은 코드임  
    
    for (let i = 0; i < $('.tab-button').length; i++){
      $('.tab-button').eq(i).on('click', function(){
        $('.tab-button').removeClass('orange');
        $('.tab-button').eq(i).addClass('orange');
        $('.tab-content').removeClass('show');
        $('.tab-content').eq(i).addClass('show');
      })
    });
*/
    </script>
  </body>
</html>
