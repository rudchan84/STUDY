<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>3-13 스크롤 위치에 따라 변하는 애니메이션 : Apple Music UI 만들기</title>
    <style>
      .card-background {
        height: 3000px;
        margin-top: 800px;
        margin-bottom: 1600px;
      }
      .card-box img {
        display: block;
        margin: auto;
        max-width: 80%;
      }
      .card-box {
        position: sticky;
        top: 300px;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box"><img src="card1.png" /></div>
      <div class="card-box"><img src="card2.png" /></div>
      <div class="card-box"><img src="card3.png" /></div>
    </div>
    <script>
      /*3-13 스크롤 위치에 따라 변하는 애니메이션 : Apple Music UI 만들기*/
      /*
      //수학시간
      y = a * 높이 + b

      1 = a * 650 + b
      0 = a * 1150 + b

      a = -1/500
      b = 115/50
      var y = -1/500 * 높이 + 115/50
      이렇게 구할 수 있고 아래는 직접 풀어본 것
      */
      window.addEventListener("scroll", function () {
        if (window.scrollY >= 720 && window.scrollY <= 1270) {
          const locationPercent = 1 - (window.scrollY - 720) / 550;
          //위의 수학시간을 대입하여 1 ~ 0.9 로 변하도록
          const transform = (-1 / 5500) * window.scrollY + 1.1313;
          console.log(transform);
          document.querySelector(".card-box").style = `opacity: ${locationPercent};`;
          document.querySelector(".card-box img").style = `transform: scale(${transform});`;
        } else {
          document.querySelector(".card-box").style = `opacity: 1;`;
          document.querySelector(".card-box img").style = `transform: scale(1); transition: 0.2s all`;
        }

        if (window.scrollY >= 1490 && window.scrollY <= 2030) {
          document.querySelector(".card-box img").style = `opacity: 0;`;
          const locationPercent = 1 - (window.scrollY - 1490) / 550;
          //위의 수학시간을 대입하여 1 ~ 0.9 로 변하도록
          const transform = -0.000185 * window.scrollY + 1.27;
          console.log(transform);
          document.querySelectorAll(".card-box")[1].style = `opacity: ${locationPercent};`;
          document.querySelectorAll(".card-box img")[1].style = `transform: scale(${transform});`;
        } else {
          document.querySelectorAll(".card-box")[1].style = `opacity: 1;`;
          document.querySelectorAll(".card-box img")[1].style = `transform: scale(1); transition: 0.2s all`;
        }
      });
    </script>
  </body>
</html>
