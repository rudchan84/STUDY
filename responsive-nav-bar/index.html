<!--반응형 헤더 만들기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript defer는 html이 모든 파일을 다 받을때 까지 html이 표시가 안되어서 추가하는 옵션-->
    <script src="main.js" defer></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a17820ac18.js" crossorigin="anonymous"></script>
    <!-- Google Source Sans Pro 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Navi bar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href=""><i class="fas fa-monument"></i>
            DreamCoding
            </a>
        </div>

        <ul class="navbar_menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>
        </ul>

        <ul class="navbar_sns">
            <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
            <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
        </ul>

        <!--햄버거 버튼 #은 버튼눌렀을 때 반응없도록
        #이 없으면 너비가 좁을 때 햄버거버튼 누르면 메뉴들이 바로 사라짐-->
        <a href="#" class="navbar_toggleBtn"><i class="fas fa-bars"></i></a>

    </nav>
    

    
</body>
</html>
